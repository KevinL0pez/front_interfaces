<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GoltSoft</title>
    <link rel="stylesheet" href="Styles/styles.css">
</head>

<body>
    <nav class="top">
        <div class="logo">
            <img src="Images/logo_edit.png" alt="Logo de la página">
        </div>

        <ul class="links">
            <div class="link1"><li><a href="home.html">Inicio</a></li></div>
            <div class="link2"><li><a href="login.html">Loguearse</a></li></div>
            <div class="link3"><li><a href="sign_up.html">Registrarse</a></li></div>
            <div class="link4"><input type="search" id="search" placeholder="Buscar"></div>
        </ul>
    </nav>

    <header class="medium">
        
        <section class="content">

            
            <div class="gologin">

                <div class="linklogin"><li><a href="login.html">Loguearse</a></li></div>

            </div>

            <div class="form">

                <div class="formcontent">

                    <div class="forms">
                        <p>Nombres</p>
                        <input type="text" placeholder="Ingresa tus nombres">
                        <p>Apellidos</p>
                        <input type="text" placeholder="Ingresa tus apellidos">
                        <p>Documento</p>
                        <input type="text" placeholder="Ingresa el número">
                        <p>Nombre de Usuario</p>
                        <input type="text" placeholder="Ingresa el nombre de usuario">
                        <p>Correo</p>
                        <input type="text" placeholder="Ingresa el correo">
                        <p>Contraseña</p>
                        <input type="text" placeholder="Ingresa la contraseña">

                    </div>

                    <div class="goregister"><input type="submit" value="Registarse"></div>
                    
                </div>
            </div>


        </section>

    </header>

    <footer class="bot">

    </footer>
</body>

</html>
